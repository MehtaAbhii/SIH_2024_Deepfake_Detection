<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Analysis Results</h1>
        <div class="result">
            <h2>Analysis Summary</h2>
            <pre>{{ report }}</pre>
        </div>
        <div class="flag">
            <h2>Flag</h2>
            <p class="flag-result">
                {% if 'high' in report.lower() %}
                    <span class="flag fake">This video is likely a deepfake.</span>
                {% else %}
                    <span class="flag real">This video is likely real.</span>
                {% endif %}
            </p>
        </div>
        <a href="/" class="button">Upload Another Video</a>
    </div>
</body>
</html>
