<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Video Analyzer</title>
</head>
<body>
    <h1>Deepfake Video Analyzer</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <p>
            <label for="file">Upload a video file:</label>
            <input type="file" name="file" id="file" accept="video/*" required>
        </p>
        <p>
            <button type="submit">Analyze Video</button>
        </p>
    </form>

    {% if filename %}
    <h2>Download Analyzed Video</h2>
    <a href="{{ url_for('uploaded_file', filename=filename) }}">{{ filename }}</a>
    {% endif %}
</body>
</html>
